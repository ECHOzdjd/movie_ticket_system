server:
  port: 8082

spring:
  application:
    name: order-biz-service
  config:
    import: optional:nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        import-check:
          enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:movie_ticket}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT配置
jwt:
  secret: movie-ticket-system-secret-key-2024-very-long-secret-key-for-security
  expiration: 86400000 # 24小时

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Resilience4j 容错配置
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10  # 滑动窗口大小
        minimumNumberOfCalls: 5  # 最小调用次数
        permittedNumberOfCallsInHalfOpenState: 3  # 半开状态允许的调用次数
        waitDurationInOpenState: 10s  # 熔断开启状态持续时间
        failureRateThreshold: 50  # 失败率阈值（50%）
        eventConsumerBufferSize: 10
    instances:
      movieResourceService:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s  # 超时时间

logging:
  level:
    com.movie: DEBUG
    root: INFO

